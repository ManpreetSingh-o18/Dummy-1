

name: CI

on:

  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:
  
    runs-on: ubuntu-latest

  
    steps:

      - name: checkout
      - uses: actions/checkout@v3

      - name: Deploy
      - uses: JamesIves/github-pages-deploy-action@v4
          with:
            folder: build
    
